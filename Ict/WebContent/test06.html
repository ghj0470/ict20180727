<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="rDiv"></div>
열갯수 : <input type="text" id="rCnt"><br>
행갯수 : <input type="text" id="cCnt"><br>
<button type="button" onclick="test">테이블 생성</button>
<script>
	function test (){
	    document.querySelector('#rCnt');
	    document.querySelector('#cCnt');
	    var rDiv = document.querySelectorAll('#rDiv');
	    var r = parseInt(rCnt.value);
	    var d = parseInt(cCnt.value);
	    var str = '<table border = "1">';
	    for(var i=1;i<=r;i++){
	    	str += '<tr>';

	    	for(var j=1;j<=d;j++){
	    		str += '<td>' +  ((i-1)* d + j)+ '</td>';

	    	}str += '</tr>';
	    }
	   
		
	}rDiv.innerHTML = str
	str += '</table>'


</script>
</body>
</html>
