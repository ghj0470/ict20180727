<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="rDiv"></div>
	<button type="button" onclick="makeHtml()">
	테이블 생성</button>
	<!-- rdiv 안에 빈문자열이 있다 -->
	<script>
		var rDiv = document.querySelector('#rDiv');
		var str = '<table border = "1">';
		for (var i = 1; i <= 3; i++) {
			str +='<tr>';

			for (var j = 1; j <= 3; j++) {

				str += '<td>' + ((i-1)*3+j) + '</td>';
			}
			str += '</tr>'
		}

		rDiv.innerHTML = str
		str += '</table>'
	</script>
</body>
</html>
